<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        h1{
            color: brown;
        }
        div{
            background-color: antiquewhite;
        }
        #red, h3{
            background-color: red;
            color: white;
        }
        .blue{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h1>This Is My CSS Selector Page</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium non maxime quod modi dolore! Ipsa molestiae corporis amet perspiciatis vel. Sit dolorem aliquid unde quia modi iure rerum ex facilis.</p>
        <h1>This is another h1</h1>
        <div id="red">Bg is red</div>
        <span class="blue">first</span>
        <span class="blue">second</span>
        <span class="blue">third</span>
        <h3>i am h3</h3>
    </div>
</body>
</html>
